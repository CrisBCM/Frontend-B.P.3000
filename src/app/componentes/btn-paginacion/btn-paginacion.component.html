<div class="d-flex flex-wrap gap-2 gap-sm-3">
    <button class="btn-default flecha-bg" [disabled]="paginaActual == 1" (click)="cambiarPagina(paginaActual-1)"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="btn-default btn-bg" *ngIf="paginaActual != arrayBotones[0] && !listaBotones.includes(arrayBotones[0])" (click)="cambiarPagina(arrayBotones[0])">{{arrayBotones[0]}}</button>
    <span class="align-self-end" *ngIf="paginaActual != arrayBotones[0] && !listaBotones.includes(arrayBotones[0])">...</span>
    <button class="btn-default btn-bg"  type="button"
            (click)="cambiarPagina(e)"
            *ngFor="let e of listaBotones let i = index "
            [ngClass]="{'btn-active':paginaActual == e}">
            {{e}}
    </button>
    <span class="align-self-end" *ngIf="paginaActual != ultimoElementoEnArray && !listaBotones.includes(ultimoElementoEnArray)">...</span>
    <button class="btn-default btn-bg" *ngIf="paginaActual != ultimoElementoEnArray && !listaBotones.includes(ultimoElementoEnArray)" (click)="cambiarPagina(ultimoElementoEnArray)">{{ultimoElementoEnArray}}</button>
    <button class="btn-default border-none flecha-bg" [disabled]="paginaActual == ultimoElementoEnArray"  (click)="cambiarPagina(paginaActual+1)"><i class="fa-solid fa-chevron-right"></i></button>
</div>
