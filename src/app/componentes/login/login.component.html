<div class="div-main">
    <section class="container p-0 d-flex flex-wrap justify-content-center align-content-center section-container gap-5">
        <article class="col-lg-7 px-md-5 d-flex flex-wrap align-content-center">
            <h4 class="text-center text-lg-start w-100 fs-2 text-light">TU SALUD ES IMPORTANTE!</h4>
        </article>
        <form [formGroup]="loginForm" (submit)="iniciarSesion()" class="col-lg-4 d-flex flex-column gap-3 pt-5 p-md-5 form-style align-items-center justify-content-center">
            <h4 class="text-center mb-4">Inicia Sesion</h4>
            <label for="email" class="d-flex flex-column gap-2 w-label">Email
                <input (keydown)="changeValue()" [ngClass]="{'is-invalid':isValidField('email')}" formControlName="email" type="text" name="email" id="email" class="input-style">
            </label>
            <div *ngIf="msgError" class="text-danger">
                {{msgError}}
            </div>
            <label for="password" class="d-flex flex-column gap-2 w-label">Contraseña
                <input (keydown)="changeValue()" [ngClass]="{'is-invalid':isValidField('password')}" formControlName="password" type="password" name="password" id="password" class="input-style">
            </label>
            <button type="submit" class="mt-4 w-50 mx-auto button-style" [disabled]="loginForm.invalid" [ngClass]="{'button-hover button-valid':loginForm.valid}">iniciar sesion</button>
            <p class="text-center px-4 px-md-0">¿Aun no tenes cuenta? <a routerLink="/registro" class="button-a">registrate</a> ahora mismo!</p>
        </form>
    </section>
</div>
